<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <!-- Formulir Sederhana -->
    <form id="userForm">
        <h1>Formulir Data</h1>

        <label>Nama Depan</label>
        <input type="text" name="NamaDepan" placeholder="Nama depan..." required />

        <label>Nama Belakang</label>
        <input type="text" name="NamaBelakang" placeholder="Nama belakang..." required />

        <label>Password</label>
        <input type="password" name="Password" placeholder="Password..." required />

        <label>Golongan Darah</label>
        <select name="GolonganDarah" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>

        <label>Jenis Kelamin</label>
        <p><input type='radio' name='JenisKelamin' value='Laki-laki' required />Laki-laki</p>
        <p><input type='radio' name='JenisKelamin' value='Perempuan' />Perempuan</p>

        <input type="submit" value="Kirim" />
        <input type="reset" value="Batal" />
    </form>

    <!-- Tabel untuk menampilkan data yang di-submit -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Golongan Darah</th>
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris akan ditambahkan secara dinamis -->
        </tbody>
    </table>

    <script>
        // Fungsi untuk menangani submit form
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah submit default

            // Ambil data form
            var namaDepan = document.querySelector('input[name="NamaDepan"]').value;
            var namaBelakang = document.querySelector('input[name="NamaBelakang"]').value;
            var golonganDarah = document.querySelector('select[name="GolonganDarah"]').value;
            var jenisKelamin = document.querySelector('input[name="JenisKelamin"]:checked').value;

            // Tambahkan data ke tabel
            var table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(); // Insert baris baru

            // Buat cell untuk setiap kolom
            newRow.insertCell(0).innerHTML = namaDepan;
            newRow.insertCell(1).innerHTML = namaBelakang;
            newRow.insertCell(2).innerHTML = golonganDarah;
            newRow.insertCell(3).innerHTML = jenisKelamin;

            // Reset form setelah submit
            document.getElementById('userForm').reset();
        });
    </script>

</body>

</html>
